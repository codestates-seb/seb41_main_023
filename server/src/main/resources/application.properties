spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

spring.sql.init.data-locations=classpath*:db/h2/data.sql

spring.security.oauth2.client.registration.google.redirect-uri=https://sebmain41team23.shop/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=profile,email

logging.level.org.springframework.orm.jpa= DEBUG

server.servlet.encoding.force-response=true
server.port=8080
server.netty.max-initial-line-length=

jwt.access-token-expiration-minutes=1440
jwt.refresh-token-expiration-minutes=420

cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto-=false
mail.address.admin=admin@gmail.com


